name: CI/CD
on: push

jobs:

  ###################
  # Check Jobs      #
  ###################
  # Flake8 checks
  checks:
    name: Flake8 Checks
    runs-on: ubuntu-18.04
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup python 3.6
      - name: setup python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      # Install flake8 modules
      - name: Install dependencies
        run: |
          python -m pip install \
            flake8-rst-docstrings \
            flake8-sfs \
            flake8-import-order

      # Run Flake 8 tests
      - name: Flake8 Checks
        run: flake8 --count python/